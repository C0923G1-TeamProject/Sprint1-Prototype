<div class="container flex" style="width: 50%; height: 100%; padding: 4.5em">
    <form action="" method="post" style="width: 100%; position: relative">
        <h2 class="title">Thêm mới khách hàng</h2>
        <div class="form-group">
            <label for="name" class="form-label">Tên khách hàng:</label>
            <input type="text" class="form-control" id="name" name="name" maxlength="30" required>
        </div>
        <br>
        <div class="form-group">
            <label for="cccd" class="form-label">Số căn cước công dân:</label>
            <input type="text" class="form-control" id="cccd" name="date" required>
        </div>
        <br>
        <div class="form-group">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" name="emailGuild" required>
        </div>
        <br>
        <div class="form-group">
            <label for="phone" class="form-label">Số điện thoại:</label>
            <input type="tel" class="form-control" id="phone" name="phoneGuild" maxlength="13" required
                   minlength="10">
        </div>
        <br>
        <div class="form-group">
            <label for="address" class="form-label">Địa chỉ:</label>
            <input type="text" class="form-control" id="address" name="phoneGuild" required>
        </div>
        <br>
        <div class="form-group">
            <label for="website" class="form-label">Website:</label>
            <input type="text" class="form-control" id="website" name="phoneGuild" required>
        </div>
        <br>
        <div class="form-group">
            <label for="company" class="form-label">Tên công ty:</label>
            <input type="text" class="form-control" id="company" name="phoneGuild" required>
        </div>
        <br>
        <div class="form-group">
            <label for="date" class="form-label">Ngày sinh:</label>
            <input type="date" class="form-control" id="date" name="phoneGuild" required>
        </div>
        <br>
        <br>
        <br>
        <input type="submit" class="btn custom-btn" value="Thêm khách hàng"
               style="width: 45%; position: absolute;bottom: 0">
        <button type="button" class="btn custom-btn-1 dis123">
            <a href="ListCustomer.html" style="text-decoration: none">Quay lại trang trước</a>
        </button>
    </form>
