        }
        selectedButton = $(this);
        $(this).css("background-color", "#ddb6739c");
    });

<!-- kết thúc chuyển màu khi nhấn -->
<script>
    let pass = document.getElementById("pass");
    let img = document.getElementById("img");

    function changedPassword() {
        if (pass.type == "password") {
            pass.type = "text";
            img.src = "./icon-eye/view.png";
        } else {
            pass.type = "password";
            img.src = "./icon-eye/hide.png";
        }
    }

    img.addEventListener('click', changedPassword);
</script>
